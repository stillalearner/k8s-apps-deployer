---
- name: Check todo app pods status
  k8s_info:
    host: "{{ server }}"
    api_key: "{{ token }}"
    verify_ssl: "{{ verify_ssl }}"
    kind: Pod
    namespace: "{{ namespace }}"
    label_selectors:
      - app=todo
  register: pods
  until: >-
    pods.resources|default([])|length > 0 and
    pods | json_query('resources[*].status.containerStatuses[*].ready') | flatten |difference( [true] ) | length  == 0
  retries: 60
  delay: 10
  ignore_errors: yes
