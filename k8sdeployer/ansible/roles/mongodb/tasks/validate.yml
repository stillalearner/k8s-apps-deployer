---
- name: Check mongodb pod status
  k8s_info:
    host: "{{ server }}"
    api_key: "{{ token }}"
    verify_ssl: "{{ verify_ssl }}"
    kind: Pod
    namespace: "{{ namespace }}"
    label_selectors:
      - name={{ app_name }}
    field_selectors:
      - status.phase!=Succeeded
  register: pod
  until: >-
    pod.resources|default([])|length > 0 and
    pod | json_query('resources[*].status.containerStatuses[*].ready') | flatten |difference( [true] ) | length  == 0
  retries: 40
  ignore_errors: yes
  no_log: true

- name: Print Pod Status.Phase
  debug:
    msg: "Pod Name: {{ item.metadata.name }} | Status: {{ item.status.phase }}"
  loop: "{{ pod.resources }}"
  when: pod.failed == true

- name: Fail if pod count is not matching
  fail:
    msg: "Pod count should be 1 but got {{ pod.resources | length }}"
  when: pod.resources|length != 1

- name: Fail if any pod is not ready
  fail:
    msg: "Pod Name: {{ item.metadata.name }} | Ready Status: {{ item.status.containerStatuses[0].ready }}"
  loop: "{{ pod.resources }}"
  when: pod.failed == true

- name: Get pod name
  set_fact:
    pod_name: "{{ (pod.resources|first).metadata.name }}"

- name: Retrieve and validate inserted data
  shell: "kubectl exec {{ pod_name }} -n {{ namespace }} -c {{ app_name }} -- mongosh sampledb --eval 'EJSON.stringify(db.test_db.find().toArray())' --quiet --json=canonical || kubectl exec {{ pod_name }} -n {{ namespace }} -c {{ app_name }} -- /bin/bash -c \"mongo sampledb -u {{ mongodb_user }} -p {{ mongodb_pass }} --eval 'db.test_db.find().forEach(function(results){results._id=results._id.valueOf();printjson(results)})' --quiet\""
  register: output
  until: output.rc == 0 and output.stdout != ''
  retries: 5
  delay: 5

- name: Check data exists
  assert:
    that:
      - output.stdout is search('a') or output.stdout is search('\\"a\\"')
      - output.stdout is search('item') or output.stdout is search('\\"item\\"')
      - output.stdout is search('0')
      - output.stdout is search('9')
    fail_msg: "Inserted data not present or invalid"
    success_msg: "Data validation successful"
