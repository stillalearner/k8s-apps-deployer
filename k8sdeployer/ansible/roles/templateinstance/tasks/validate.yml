---
- name: Check pods status
  k8s_info:
    host: "{{ server }}"
    api_key: "{{ token }}"
    verify_ssl: "{{ verify_ssl }}"
    kind: Pod
    namespace: "{{ namespace }}"
    label_selectors:
      - app={{ app_name }}
  register: pod
  until: >-
    pod.resources|default([])|length > 0 and
    pod | json_query('resources[*].status.containerStatuses[*].ready') | flatten |difference( [true] ) | length  == 0
  retries: 100
  delay: 3

- name: Get /data/logs file content
  ansible.builtin.command: >
    kubectl exec $(kubectl get pods -n {{ namespace }} -l app={{ app_name }} -o jsonpath='{.items[0].metadata.name}') -n {{ namespace }} -- cat /data/logs
  register: output
  until: output.rc == 0 and output.stdout != ''
  retries: 5
  changed_when: false

- debug:
    msg: "{{ output.stdout_lines }}"
    var: output.stdout_lines
